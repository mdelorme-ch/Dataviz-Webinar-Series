<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>United Nations Ocean Conference 2025</title>
</head>
<body>
  <header>
    <h1>United Nations Ocean Conference</h1>
</header>  
  <div class="main-text">
    <p>This is a collection of maps that were submitted as part of the Dataviz Webinar Series.</p>
        

  </div>
  
  <div class="gallery" id="gallery">
    <!-- Images will be rendered here dynamically -->
  </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-arrow left-arrow" id="prev-btn">&#8249;</button>
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Map Image">
        <div class="lightbox-title" id="lightbox-title"></div>
        <div class="tools-used" id="tools-used">
            <!-- Tools will be populated here dynamically -->
        </div>
        <div class="lightbox-description" id="lightbox-description"></div>
        <button class="lightbox-arrow right-arrow" id="next-btn">&#8250;</button>
      </div>
      


      <script src="mapData.js"></script>
      <script src="scripts.js"></script>
  

</body>
</html>
